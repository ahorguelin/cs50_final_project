<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    <script type="text/javascript" src="{{url_for('static', filename='script.js')}}"></script>
    <title>{% if title %}{{ title }}{% else %}CS50 Bakery{% endif %}</title>
</head>
<body>
    <!-- Hamburger menu-->
    <button id="hamburger">
        <span class="icon-bar top"></span>
        <span class="icon-bar middle"></span>
        <span class="icon-bar bottom"></span>
    </button>
    <nav class="navbar">
        {% if session["user_id"] %}
        <div class="navbar-tools">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/bread_engine">Bread-Engine</a></li>
                <li><a href="/logs">Logs</a></li>
                <li><a href="/logout">Log-out</a></li>
            </ul>
        </div>
        {% else %}
        <div class="navbar-login">
            <ul>
                <li><a href="/login">Log-in</a></li>
                <li><a href="/register">Register</a></li>
            </ul>
        </div>
        {% endif %}
    </nav>
    <!-- Header with dynamic title -->
    <div class="background-img">
        <header>
            <h1 class="title"><a href="/">{% if session["user_id"] %}{% block title %}{% endblock %}{% else %}CS50 Bakery{% endif %}</a></h1>
            <h2>{% block subtitle %}{% endblock %}</h2>
        </header>
        {% block main %}{% endblock %}
    </div>
</body>
</html>
